<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div class="nav-bar">
        <div class="nav-bar-left">
            <a id="about-button" href="">About</a>
            <a id="store-button" href="">Store</a>
        </div>
        <div class="nav-bar-right">
            <a id="gmail-button" href="">Gmail</a>
            <a id="images-button" href="">Images</a>
            <a id="apps-icon" href=""><img src="https://i.ibb.co/Jkd02qX/apps-icon.png" alt="apps-icon"></a>
            <a id="sign-in-button" href="">Sign in</a>
        </div>
    </div>
    <div class="logo-part">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>
    </div>
    <div class="search-buttons-part">
        <div id="search-box">
            <img id="magnifying-glass" src="https://i.ibb.co/MDNyfsq/Screen-Shot-2021-06-23-at-9-18-29-am.png"
                alt="magnifying-glass">
            <input id="search-input" maxlength="2048" type="text">
        </div>
        <div class="search-buttons">
            <center>
                <input class="buttons" value="Google Search" type="submit">
                <input class="buttons" value="I'm Feeling Lucky" type="submit">
            </center>
        </div>
    </div>
    <footer>
        <div class="footer-left">
            <a id="advertising-button" href="">Advertising</a>
            <a id="business-button" href="">Business</a>
            <a id="search-works-button" href="">How Search Works</a>
        </div>
        <div class="footer-right">
            <a id="privacy-button" href="">Privacy</a>
            <a id="terms-button" href="">Terms</a>
            <a id="settings-button" href="">Settings</a>
        </div>
    </footer>
</body>

</html>
